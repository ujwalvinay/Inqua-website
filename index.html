<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INQUA'23|HOME</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/hero-style.css">
</head>
<body>
    <div class="hero-section">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <!-- <a class="navbar-brand" href="#">
                    <img src="assets/inqua.png" alt="inqua-logo" class="logo">
                </a> -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Events</a>
                  </li>
                  <a class="navbar-brand-mobile" href="#">
                      <img src="assets/inqua.png" alt="inqua-logo" class="logo">
                  </a>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Schedule</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact us</a>
                  </li>
                </ul>
              </div>
              <button type="button" class="buy-buttons">
                Buy Tickets
              </button>
            </div>
          </nav>
        <div class="hero-content">
            <div class="title-div">
                <h3 class="left-h3">WELCOME TO</h3>
                <h1 class="inqua-h1">INQUA'23</h1>
                <h3 class="right-h3">INDIA<span class="special-char">'</span>S MOST EXCITING EVENT</h3>
            </div>
            <!-- Counter code -->
            <div class="countdown">
              <div class="bloc-time hours" data-init-value="24">
                <span class="count-title">Hours</span>
          
                <div class="figure hours hours-1">
                  <span class="top">2</span>
                  <span class="top-back">
                    <span>2</span>
                  </span>
                  <span class="bottom">2</span>
                  <span class="bottom-back">
                    <span>2</span>
                  </span>
                </div>
          
                <div class="figure hours hours-2">
                  <span class="top">4</span>
                  <span class="top-back">
                    <span>4</span>
                  </span>
                  <span class="bottom">4</span>
                  <span class="bottom-back">
                    <span>4</span>
                  </span>
                </div>
              </div>
          
              <div class="bloc-time min" data-init-value="0">
                <span class="count-title">Minutes</span>
          
                <div class="figure min min-1">
                  <span class="top">0</span>
                  <span class="top-back">
                    <span>0</span>
                  </span>
                  <span class="bottom">0</span>
                  <span class="bottom-back">
                    <span>0</span>
                  </span>        
                </div>
          
                <div class="figure min min-2">
                 <span class="top">0</span>
                  <span class="top-back">
                    <span>0</span>
                  </span>
                  <span class="bottom">0</span>
                  <span class="bottom-back">
                    <span>0</span>
                  </span>
                </div>
              </div>
          
              <div class="bloc-time sec" data-init-value="0">
                <span class="count-title">Seconds</span>
          
                  <div class="figure sec sec-1">
                  <span class="top">0</span>
                  <span class="top-back">
                    <span>0</span>
                  </span>
                  <span class="bottom">0</span>
                  <span class="bottom-back">
                    <span>0</span>
                  </span>          
                </div>
          
                <div class="figure sec sec-2">
                  <span class="top">0</span>
                  <span class="top-back">
                    <span>0</span>
                  </span>
                  <span class="bottom">0</span>
                  <span class="bottom-back">
                    <span>0</span>
                  </span>
                </div>
              </div>
            </div>
        </div>
    </div>

    <!-- Counter JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script/counter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
